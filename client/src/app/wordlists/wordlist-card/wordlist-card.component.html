<mat-card class="wordList-card" data-test="viewWordListButton">
  <div>
    <div class="card-header">
      <h1 class="wordList-name" [routerLink]="['/packs', id, this.wordlist.name]">{{wordlist.name}}</h1>
      {{wordlist.enabled ? 'Enabled' : 'Disabled'}}
      <mat-icon matListIcon>{{wordlist.enabled ? 'done' : ''}}</mat-icon>
      <div *ngIf="!deleteClicked">
        <button mat-raised-button data-test="toggle-delete" (click)="toggleConfirmation()" class="delete"
          color="accent">Delete</button>
      </div>
      <div class="confirmation" *ngIf="deleteClicked">
        <h3 style="flex: 1;">Are you sure you want to delete? </h3>
        <button data-test="deleteWordListButton" style="margin-bottom: 5px;" mat-raised-button
          (click)="deleteWordList()" color="accent">Delete</button>
        <button data-test="cancel-delete" mat-raised-button class="cancel" (click)="toggleConfirmation()"
          color="link">Cancel</button>
      </div>
    </div>
  </div>
  <mat-card-content>
    <div class= "list-detail">
      <h3 style="opacity: 0.7;" *ngIf="wordlist.nouns.length == 0 && wordlist.verbs.length == 0 && wordlist.adjectives.length == 0 && wordlist.misc.length == 0 ">No words added yet.</h3>
        <div class="nounsList" *ngIf="wordlist.nouns.length > 0">
            <!--display:flex-->
            <p  class="desc title-section" element="nouns">Nouns:</p>
            <p color="primary" class="bubble noun" matTooltip="{{noun.forms}}" matTooltipPosition="above" matTooltipClass="context-pack-words" *ngFor="let noun of wordlist.nouns">
              {{noun.word}}
            </p>
          </div>
          <div class="verbsList" *ngIf="wordlist.verbs.length > 0">
            <!--display:flex-->
            <p  class="desc title-section" element="verbs">Verbs:</p>
            <p color="primary" class="bubble verb" matTooltip="{{verb.forms}}" matTooltipPosition="above" matTooltipClass="context-pack-words" *ngFor="let verb of wordlist.verbs">
              {{verb.word}}
            </p>
          </div>
          <div class="adjectivesList" *ngIf="wordlist.adjectives.length > 0">
            <!--display:flex-->
            <p  class="desc title-section" element="adjectives">Adjectives:</p>
            <p color="primary" class="bubble adjective" matTooltip="{{ad.forms}}" matTooltipPosition="above" matTooltipClass="context-pack-words" *ngFor="let ad of wordlist.adjectives">
              {{ad.word}}
            </p>

          </div>
          <div class="miscList" *ngIf="wordlist.misc.length > 0">
            <!--display:flex-->
            <p  class="desc title-section" element="misc">Misc:</p>
            <p color="primary" class="bubble misc" matTooltip="{{m.forms}}" matTooltipPosition="above" matTooltipClass="context-pack-words" *ngFor="let m of wordlist.misc">
              {{m.word}}
            </p>

          </div>
    </div>
  </mat-card-content>
  <div>
    <!-- <button *ngIf="!disableButton" data-test="viewWordListButton" mat-button [routerLink]="['/packs', id, this.wordlist.name]" class="btn">View WordList</button> -->
  </div>
</mat-card>
